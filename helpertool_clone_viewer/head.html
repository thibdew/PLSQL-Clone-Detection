<html>
	<head>
		<title>Clones</title>
		<style>
			/* STYLE TABLESORTER */
			table.tablesorter {
				font-family:arial;
				background-color: #CDCDCD;
				margin:10px 0pt 15px;
				font-size: 8pt;
				width: 100%;
				text-align: left;
			}
			table.tablesorter thead tr th, table.tablesorter tfoot tr th {
				background-color: #e6EEEE;
				border: 1px solid #FFF;
				font-size: 8pt;
				padding: 4px;
			}
			table.tablesorter thead tr .header {
				cursor: pointer;
			}
			table.tablesorter tbody td {
				color: #3D3D3D;
				padding: 4px;
				background-color: #FFF;
				vertical-align: top;
			}
			table.tablesorter tbody tr.odd td {
				background-color:#F0F0F6;
			}
			table.tablesorter thead tr .headerSortUp {
				background-image: url(asc.gif);
			}
			table.tablesorter thead tr .headerSortDown {
				background-image: url(desc.gif);
			}
			table.tablesorter thead tr .headerSortDown, table.tablesorter thead tr .headerSortUp {
			background-color: #8dbdd8;
			}

			/* STYLE LINED TEXTAREA */
			pre {
			  background-color:#eee;
			  overflow:auto;
			  margin:0 0 1em;
			  padding:.5em 1em;
			}

			pre code,
			pre .line-number {
			  /* Ukuran line-height antara teks di dalam tag <code> dan <span class="line-number"> harus sama! */
			  font:normal normal 12px/14px "Courier New",Courier,Monospace;
			  color:black;
			  display:block;
			}

			pre .line-number {
			  float:left;
			  margin:0 1em 0 -1em;
			  border-right:1px solid;
			  text-align:right;
			}

			pre .line-number span {
			  display:block;
			  padding:0 .5em 0 1em;
			}

		<script type='text/javascript'>
			$(document).ready(function() { 
			    $('#clonetable').tablesorter(); 
			    addRowHandlers();
			}); 
			
			function addRowHandlers() {
			    var table = document.getElementById('clonetable');
			    var rows = table.getElementsByTagName('tr');
			    for (i = 1; i < rows.length; i++) {	
				    var currentRow = table.rows[i];
			        currentRow.onclick = showFiles(i);
			    }
			    // Select the first clone
			    showFiles(1)();
			}
			

          		
			
			function showFiles(row) {
                return function() { 
                	console.log('SELECTED CLONE: #'+row);
                	$('#fileselector').unbind(); // reset changefunction
					$('#fileselector').find('option').remove().end(); // Empty filelist 
					
					// Fill filelist
					for (i = 0; i < clones[row-1].length; i++) {
						$('#fileselector').append($('<option>', {value:i, text:clones[row-1][i][0]+' - '+clones[row-1][i][1]}));
				    }
				    
				    // Add clonenumber title
				    $('#clonename').text('Clone #'+row);
				    
				    // Show clone in first file
				    showFragment(row, 0);
				    $('#fileselector').val(0);
				    
				    // Add listener for changing files
				    var last_valid_selection = null;
				    $('#fileselector').on('change', function (e) {
					    //console.log(' CLONEINSTANCE: Clone #'+row+'-'+ $(this).val()+ '   No-of-selections: '+ $(this).val().length);
					    
					    if ($(this).val().length > 2) {
						    // can't select more then two options
						    $(this).val(last_valid_selection);
						    
						} else if($(this).val().length < 2) {
							last_valid_selection = $(this).val();
							var selectedValue = $(this).val();
							showFragment(row, selectedValue);
							
						} else {					
							last_valid_selection = $(this).val();
							var selectedValues = $(this).val();
							var cloneDifferences = cloneDiff(clones[row-1][selectedValues[0]][2], clones[row-1][selectedValues[1]][2]);
							showDiff(cloneDifferences);
						}
					    
					});
                };	
			}
			
			function showFragment(row, file) {
				console.log("  -> Displaying: Clone #"+row+"-"+file);
				var clone = clones[row-1][file][2];
                $('#clonefragment').text(clone);
                showLineNumbers();
			}
			
			function showDiff(cloneDifferences) {
                $('#clonefragment').html(cloneDifferences);
                showLineNumbers();
			}
			
			
			function cloneDiff(one, two) {
				console.log("  -> Displaying: Clone difference");
				var string = '';
				
				var diff = JsDiff.diffWords(one, two);
				
				diff.forEach(function(part){
				  var color = part.added ? 'green' :
				    part.removed ? 'red' : 'grey';
				    
				  var span = '<span style=\"color:'+color+'\">'+part.value+'</span>';
				  string = string.concat(span);
				  
				});
				return string;
			}
			
			
			function showLineNumbers() {
			    var pre = document.getElementsByTagName('pre'),
			        pl = pre.length;
			    for (var i = 0; i < pl; i++) {
			        pre[i].innerHTML = '<span class=\"line-number\"></span>' + pre[i].innerHTML + '<span class=\"cl\"></span>';
			        var num = pre[i].innerHTML.split(/\n/).length;
			        for (var j = 0; j < num; j++) {
			            var line_num = pre[i].getElementsByTagName('span')[0];
			            line_num.innerHTML += '<span>' + (j + 1) + '</span>';
			        }
			    }
